<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/alldeal.css">
    <link rel="stylesheet" href="swiper/swiper-4.3.3.min.css">
</head>
<body>
<!--top-->
<div class="top">
    <span class="top-button choose">發票交易</span><span class="top-button">中獎發票</span>
    <a href="#" class="top-right">
        <img src="images/exclamation.svg" alt="">
        說明
    </a>
</div>
<!--body-->
<div class="main">
    <div class="moon pr">
        <div class="arrow">
                <span class="fl">
                    <img src="images/left.svg" alt="">
                </span>
            <span class="fr">
                    <img src="images/right.svg" alt="">
                </span>
        </div>
        <div class="moon-title">2018 年 7月- 8月</div>
    </div>
    <div class="content">
        <div class="none center">
            <div>
                <img src="images/ic-open-empty.svg" alt="">
            </div>
            <div class="none-title">目前尚未開獎喔！</div>
        </div>
    </div>
</div>
<!--底部跑馬燈-->
<div class="scroll-bar">
    <div class="scroll-bar-img">
        <img class="speaker" src="images/speaker.svg" alt="">
    </div>
    <div class="swiper-container" id="scrollBar">
        <div class="swiper-wrapper">
            <!--swiper-no-swiping 樣式靜止滑動-->
            <div class="swiper-slide scroll-content swiper-no-swiping"><a href="#">脆皮伯爵巧克力泡芙</a></div>
            <div class="swiper-slide scroll-content swiper-no-swiping"><a href="#">1000 元存購物金，加贈 10,000 點</a></div>
            <div class="swiper-slide scroll-content swiper-no-swiping"><a href="#">1000 元存購物金，加贈 10,000 點</a></div>
            <div class="swiper-slide scroll-content swiper-no-swiping"><a href="#">脆皮伯爵巧克力泡芙脆皮伯爵巧克力泡芙</a></div>
        </div>
    </div>
    <div class="close fr">
        <img src="images/group-3.svg" alt="">
    </div>
    <script>
        document.querySelector('.close').onclick = function () {
            document.querySelector('.scroll-bar').style.display = 'none';
        }
    </script>
</div>
<!--buttom-->
<div class="placeholder"></div>
<script src="swiper/swiper-4.3.3.min.js"></script>
<script src="script/scroll.js"></script>
</body>
</html>
